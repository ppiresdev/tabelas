<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas | Exercício 1</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./exercicio1.html">Exercício 1</a></li>
          <li><a href="./exercicio2.html">Exercício 2</a></li>
          <li><a href="./exercicio3.html">Exercício 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p>Exercício 1</p>
      <div class="tabela-geral">
        <table>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </div>

      <div class="tabela-geral tabela2">
        <table>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td colspan="3">4</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </div>

      <div class="tabela-geral tabela3">
        <table>
          <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
          </tr>
          <tr>
            <td colspan="2">4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
